<center><h1>PRODUCTS</h1></center>

{% for product in products %}
<div>
    <h3>{{ product.name }}</h3>

    {% if product.image %}
        <img src="{{ product.image.url }}" width="200">
    {% endif %}

    <p>PRICE: ${{ product.price }}</p>

    <a href="{% url 'product_detail' product.id %}">VIEW</a>
    <a href="{% url 'add_to_cart' product.id %}">Add to Cart</a>

    <hr>
</div>
{% endfor %}
