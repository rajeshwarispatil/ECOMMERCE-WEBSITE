<center><h1>CART</h1></center>

{% if cart_items %}
    {% for item in cart_items %}
        <h3>{{ item.product.name }}</h3>
        <p>Price: {{ item.product.price }}</p>
        <p>Quantity: {{ item.quantity }}</p>
        <p>Total: {{ item.total }}</p>

        <a href="{% url 'increase' item.product.id %}">+</a>
        <a href="{% url 'decrease' item.product.id %}">-</a>
        <a href="{% url 'remove' item.product.id %}">Remove</a>
        <hr>
    {% endfor %}

    <h2>Grand Total: {{ final_amount }}</h2>

{% else %}
    <p>CART IS EMPTY!!</p>
{% endif %}

<a href="{% url 'product_list' %}">Continue shopping</a>
